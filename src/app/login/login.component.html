<div class="container-fluid hx-100 border d-block d-sm-none">
    <div class="row hx-250 rounded-5 rounded-top-0 bg-blue">
      <i class="fa-solid fa-gear white mt-3 text-end" [routerLink]="['/']"></i>
      <img src="../../assets/apnt.png" class=" p-1 rounded-circle mx-auto" height="80px" style="width:80px" alt="">
      <div class="col col-12 align-self-end ">
        <p class="white text-center fs-3"><b>iNTrack</b></p>
      </div>
    </div>
    <div class="row hx-200 align-items-center">
      <div class="col col-12">
        <div class="container p-1 rounded-3">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)"novalidate>
          <div class=" input-group mb-3 mt-3">
            <span class="input-group-addon"> <i class="fa fa-user icon "></i></span>
            <input type="text" class="form-control input border-bottom " placeholder="username" formControlName="name">
            <div *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched" class="error-message"style="color: red;">Username should be at least 5 characters.</div>
          </div>
          <div class=" input-group mb-3">
            <span class="input-group-addon"> <i class="fa fa-lock icon"></i></span>
            <input type="password" class="form-control input border-bottom" placeholder="password"formControlName="password">
            <span class="input-group-addon"> <i class="fa-solid fa-eye-slash icon border-bottom fs-6"></i></span>
            <!-- <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message"style="color: red;"></div> -->
          </div>
          <div class=" text-end ">
            <p class="text-grey ">Forgot password?</p>
          </div>
          <div class="text-center ">
            <!-- [routerLink]="['/dashboard']" -->
            <button  [disabled]="loginForm.invalid" type="submit" class="btn bg-blue rounded-pill text-white fs-6 px-4" ><b>LOGIN</b></button>
          </div>
        </form>
        </div>
      </div>
    </div>
    <!-- <div class="row h-10"></div> -->
    <!-- <div class="row align-items-center justify-content-center text-center" *ngIf="loader">
      <div class="col col-12">
        <span class="align-self-center text-center text-danger"><i
            class="fa-solid fa-spin fa-spinner align-self-center text-center"></i>Logging in...</span>
      </div>
    </div>  -->
    <div class="row hx-60 align-items-center mt-5">
      <div class="col col-6  text-end ">
        <span class="fa-stack fs-3 " [routerLink]="['/info']">
          <i class="fa-solid fa-circle fa-stack-2x blue  "></i>
          <i class="fa-solid fa-circle-info fa-stack-1x white fs-6"></i>
        </span>
      </div>
      <div class="col col-6 ">
        <span class="fa-stack fs-3 ">
          <i class="fa-solid fa-circle fa-stack-2x blue  "></i>
          <i class="fa-solid fa-power-off fa-stack-1x white fs-6 "></i>
        </span>
      </div>
    </div>
  </div>
