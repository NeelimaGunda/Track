<div class="container">
    <div class="row  justify-content-center text-start mx-2 mt-2 ">
        <label for="name"><b>Enter Firstname:</b></label>
        <input type="text" #input>
        <div class="col-4 align-items-center justify-content-center text-center">
            <button class="mt-2" type="submit" (click)="onSubmit(input)">submit</button>
        </div>
        <div class="col-4 align-items-center justify-content-center text-center ">
            <button class="mt-2" type="submit" (click)="onDestroy()">destroy</button>
        </div>
    </div>
    <!-- <app-demo1 [namevalue]="name"></app-demo1> -->

    <app-demo1 [namevalue]="name" *ngIf="destroy">
        <p class="mb-2"><i>welcome!{{name}}</i></p>
    </app-demo1>
