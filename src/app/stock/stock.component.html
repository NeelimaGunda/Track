    <div class="row overflow-auto " [style.height.px]="bodyHeight-45">
        <div class="col col-12">
            <div class="row hx-30 mt-2 align-items-center"*ngFor="let list of stock" >
                <div class="col col-12">
                    <div class="container border rounded h-100 bg-green">
                        <div class="row align-items-center ">
                            <div class="col col-5 align-self-center">{{list['ZoneCode']}}</div>
                            <div class="col col-7 text-center">{{list['No']}}({{list['No']}})</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-items-center justify-content-center text-center" *ngIf="loader">
        <div class="col col-12">
            <span class="align-self-center text-center "><i class="fa-solid fa-spin fa-spinner align-self-center text-center fs-1 "></i>Loading...</span>
        </div>
    </div>
