<div class="container-fluid hx-100  d-block d-sm-none" [style.height.px]="bodyHeight">

    <div class="container-fluid justify-content-end">
      <div class="row hx-50 text-end ">

        <span class="fa-stack fs-2 " (click)="onclick()">

        </span>
        <!-- </button> -->
      </div>
    </div>
  </nav>
  <div class="row hx-50 border bg-blue ">
    <div class="col col-2  align-self-center  ">
      <i class="fa-solid fa-arrow-left pe-2 white" [routerLink]="['/login']"></i>
    </div>
    <div class="col col-10 align-self-center">
      <b class="white">Terminal Setup</b>
    </div>
  </div>
  <div class=" row overflow-auto " [style.height.px]="bodyHeight-50-50">
    <div class="col col-12">
      <div class="row hx-90 ">
        <div class="col col-12 align-self-center ">
          <label for="url" class="form-label"><b>URL</b></label>
        </div>
          <mat-form-field>
          <input type="url" class="form-control" matInput [(ngModel)]="url">
          </mat-form-field>
      </div>

          <select class="form-select"  [(ngModel)]="tstore">
            <option *ngFor="let company of stores; index as i;" [value]="company['Code']">{{company['Name']}} </option>

        <div class="row hx-90">
        <div class="col col-12 align-self-center">
          <label for="company" class="form-label"><b>Company</b></label>
        </div>
        <mat-form-field>
          <mat-select (selectionChange)="getCompanies($event)" [(ngModel)]="tcompany">
            <mat-option *ngFor="let list of companies" [value]="list['Code']">
              {{list['Name']}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row hx-90">
        <div class="col col-12 align-self-center">
          <label for="store" class="form-label"><b>Store</b>
            <i class="fa-solid fa-spin fa-spinner align-self-center p-2 fs-7" *ngIf="loader"></i>
          </label>
        </div>
        <mat-form-field>
          <mat-select [(ngModel)]="tstore">
            <mat-option *ngFor="let company of stores" [value]="company['Code']">{{company['Name']}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row hx-90">
        <div class="col col-12 align-self-center">
          <label for="terminal no" class="form-label "><b>Terminal No</b></label>
          </div>
          <mat-form-field>
          <input required maxlength="4" type="number" class="form-control hx-10" matInput [(ngModel)]="tnum">
        </mat-form-field>
      </div>
      <div class="row hx-10">
        <div class="col col-12 align-self-center">
          <label for="terminal name" class="form-label "><b>Terminal Name</b></label>
          </div>
          <mat-form-field>
          <input type="text" class="form-control" matInput [(ngModel)]="tname">
          </mat-form-field>
      </div>
    </div>
  </div>
</div>
